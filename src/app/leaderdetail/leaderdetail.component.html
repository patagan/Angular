<div class="container"
  fxLayout="column"
  fxLayoutGap="10px">

  <mat-list fxFlex>
    <mat-list-item *ngFor="let leader of leaders">
      <img matListAvatar src={{leader.image}} alt={{leader.name}}>
      <h1 matLine>{{leader.name}}</h1>
      <p matLine>
        <span>{{leader.description}}</span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
